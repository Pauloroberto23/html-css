<!DOCTYPE html>

    <title>lista</title>
    
</head>
<body>
    <h1>listas formatações</h1>
    <h2>lista ordenadas</h2>
    <ol type="1">
        <li>tomar cafe</li>
        <li>assistir</li>
        <li>almoçar</li>
    </ol>
    <h2>listas não ordenadas</h2>
    <ul type="square"> 
        <li>pão</li>
        <li>arroz</li>
        <li>carne</li>
        <li>melão</li>



    </ul>
</body>
